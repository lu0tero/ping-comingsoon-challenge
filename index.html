<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/1baab1b4a6.js" crossorigin="anonymous"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- JS -->
  <script defer src="script.js"></script>
</head>
<body>
  
<main>
  <section class="welcome-container">
      <figure class="logo-container"><img src="./images/logo.svg" alt="logo-ping"></figure>
      <h1>We are launching <span>soon!</span></h1>
      <p class="subtitle"> Subscribe and get notified</p>

      <form id="form" class="form-container">
        <div class="input-container">
          <input type="email" name="email" id="email" placeholder="Your email address...">
          <button class="btn-notify" id="btn-submit">Notify Me</button>
          <small id="error-message"></small>
        </div>
      </form>
  </section>

  <figure class="dash-container">
    <img src="./images/illustration-dashboard.png" alt="dashboard">
  </figure>
</main>

  <footer>
    <div class="copy-container"> 
      <div class="icon-container">
        <i class="fa-brands icon fa-facebook-f"></i>
        <i class="fa-brands icon fa-twitter"></i>
        <i class="fa-brands icon fa-instagram"></i>
      </div>
        <p>&copy; Copyright Ping. All rights reserved.</p>
    </div>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/lucas-otero-40a733201/">Lucas Otero</a>.
    </p>
  </footer>
</body>
</html>
